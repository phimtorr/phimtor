name: Build Desktop App

permissions:
  contents: write

on:
  release:
    types: [published, released]

  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: true
        default: '1.0.0'

defaults: 
  run:
    working-directory: ./desktop

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Store the version, stripping any v-prefix
      - name: Write release version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          SHORT_VERSION=${VERSION%.*}
          echo Version: $VERSION
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "SHORT_VERSION=$SHORT_VERSION" >> $GITHUB_ENV
        shell: bash

      # Setup Golang
      - name: Setup Golang
        uses: actions/setup-go@v5
        with:
          go-version: 1.21
          check-latest: true
          cache-dependency-path: desktop/go.mod
      - run: go version
        shell: bash

      # ---- MacOS-------
      # Build MacOS
      - name: Build MacOS
        if: runner.os == 'macOS'
        run: |
          ./build/build-macos.sh $VERSION
        shell: bash
      # ---- End MacOS --------

      # ------ Windows --------
      # Build Windows
      - name: Build Windows
        if: runner.os == 'Windows'
        run: |
          choco install rcedit -y
          go build -ldflags "-H windowsgui -extldflags=-static" -o build/bin/PhimTor.exe
          rcedit build/bin/PhimTor.exe --set-icon build/icons/icon.ico --set-file-version $SHORT_VERSION --set-product-version $SHORT_VERSION
        shell: bash
      # ------ End Windows -------

      # ----- Linux --------
      - name: Install dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install gcc libgtk-3-dev libayatana-appindicator3-dev
        shell: bash
      # Build Linux
      - name: Build Linux
        if: runner.os == 'Linux'
        run: |
          ./build/build-linux.sh $VERSION
        shell: bash
      # ----- End Linux -------

      # Upload build assets
      - uses: actions/upload-artifact@v4
        with:
          name: PhimTor_${{runner.os}}
          path: |
            ${{github.workspace}}/desktop/build/bin/*.pkg
            ${{github.workspace}}/desktop/build/bin/*.deb
            ${{github.workspace}}\desktop\build\bin\*.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            **/bin/*.pkg
            **/bin/*.deb
            **/bin/*.exe
